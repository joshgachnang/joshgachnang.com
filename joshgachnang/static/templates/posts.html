{% extends "site_base.html" %}

{% block body %}
{% if category == None %}
<h2>Posts</h2>
{% else %}
<h2>{{ category }}</h2>
{% endif %}
{% for post in posts %}
<h3><a href="/p/{{ post.url }}/">{{ post.title }}</a></h3>
<h4>Posted on {{ post.published }} by {{ post.author.display_name }}
{% endfor %}
{% endblock %}
